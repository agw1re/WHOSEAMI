<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Sticker Studio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Photo Sticker Studio</h1>
            <p>Add fun stickers to your photos and download your creation!</p>
        </header>
        <main>
            <aside class="stickers-panel">
                <h2>Choose a Sticker</h2>
                <div class="stickers">
                    <img src="stickers/sticker1.png" onclick="addSticker(this)">
                    <img src="stickers/sticker2.png" onclick="addSticker(this)">
                </div>
            </aside>
            <section class="canvas-container">
                <div class="polaroid">
                    <canvas id="canvas"></canvas>
                </div>
                <input type="file" id="upload" accept="image/*">
                <button onclick="downloadImage()">Download Your Creation</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
